<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Galvanize Delivers - Order</title>
    <link rel="stylesheet" href="css/materialize.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/gdeliv.css">
    <script type="text/javascript" src="cart.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="blue darken-3">
        <div class="nav-wrapper">
          <span class="brand-logo flow-text left">Galvanize Delivers</span>
          <span class="right">Order Delivery</span>
        </div>
      </nav>

<main class="container">

  <div class="row">

    <div class="col s6">
      <h3> Menu</h3>


    <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img src="img/burger.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Burger</span>
            <p>$8.99</p>
          </div>
          <div class="card-action pink-text">
            <div class="pink-text white"><a href="#" id="burger"> ADD TO ORDER</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img src="img/pizza.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Pizza</span>
            <p>$11.99</p>
          </div>
          <div class="card-action pink-text">
            <a href="#" id="pizza">ADD TO ORDER</a>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img src="img/ribs.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">BBQ</span>
            <p>$14.99</p>
          </div>
          <div class="card-action pink-text">
            <a href="#"  id="ribs">ADD TO ORDER</a>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img src="img/ice_cream.jpg">
          </div>
          <div class="card-content">
            <span class="card-title">Dessert</span>
            <p>$7.99</p>
          </div>
          <div class="card-action pink-text">
            <a href="#" id="ice_cream">ADD TO ORDER</a>
          </div>
        </div>
      </div>
    </div>



      <div class="col s6">

        <h3>Order</h3>

        <table class="striped" id="order">
          <thead>
            <tr>
                <th>Item</th>
                <!-- <th></th> -->
                <th class="right">Item Price</th>
            </tr>
          </thead>
          <tbody id="items">
          </tbody>
        </table>


        <table class="col s6 offset-s6" id="totals">
          <tbody>
            <tr>
              <td></td>
              <td>Subtotal</td>
              <td id="subtotal"></td>
            </tr>
            <tr>
              <td></td>
              <td>Tax</td>
              <td id="tax"></td>
            </tr>
            <tr>
              <td></td>
              <td>Total</td>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>
      </div> <!--close right col-->






  </div>




</main>

  <footer class="page-footer blue darken-3 white-text">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5>Galvanize Delivers</h5>
          <p>Fine Dining, Delivered.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order Delivery</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright blue darken-4">
      <div class="container">

      </div>
    </div>
  </footer>
  </body>
</html>
